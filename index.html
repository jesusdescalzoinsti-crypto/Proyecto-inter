<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index con Botones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0b58d1;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #093fa1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Men√∫ Principal</h1>

</html>
