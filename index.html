<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index con Botones Est√©ticos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #7088b1;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #0b3fa8;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      position: relative; /* necesario para controlar el contenido dentro */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 16px;
      height: 200px;
      margin-bottom: 22px;
      color: white;
      font-size: 26px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* üî• Hace que la imagen ocupe todo el bot√≥n */
      z-index: -1; /* Imagen detr√°s del texto */
      filter: brightness(0.6); /* oscurece para que el texto se lea */
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Men√∫ Principal</h1>

    <div class="card" onclick="location.href='sector.html'">
      <img src="IMG/pexels-tima-miroshnichenko-6755074.jpg" alt="Sector Productivo">
      Sector productivo asociado al DAM
    </div>

    <div class="card" onclick="location.href='desarrollo.html'">
      <img src="IMG/pexels-markusspiske-2004161.jpg" alt="Desarrollo Software">
      Desarrollo Software
    </div>

    <div class="card" onclick="location.href='ides.html'">
      <img src="IMG/pexels-olia-danilevich-4974922.jpg" alt="IDES">
      IDES
    </div>

    <div class="card" onclick="location.href='cuestionario.html'">
      <img src="IMG/pexels-diva-plavalaguna-6937871.jpg" alt="Cuestionario">
      Cuestionario
    </div>

  </div>
</body>
</html>
